<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>
<body>
  <form>
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="insira um e-mail válido"><br><br>

    <label for="interesse">Conteúdo de maior interesse:</label><br>
    <select id="interesse" name="interesse">
      <option value="javascript">JavaScript</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select><br><br>

    <label for="opiniao">Deixe sua opinião:</label><br>
    <textarea id="opiniao" name="opiniao" rows="5" cols="30"></textarea><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f1f1f1; text-align: center; padding: 10px 0; box-shadow: 0 -2px 5px rgba(0,0,0,0.1);">
    <p>&copy; Igor Busquim - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
